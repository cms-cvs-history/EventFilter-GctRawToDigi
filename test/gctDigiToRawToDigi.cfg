

process gctValidation = {

//  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
      "file:L1CaloExample.root"
    }
  }	

  untracked PSet maxEvents = {untracked int32 input = 10}

  module raw = GctDigiToRaw {
    InputTag inputLabel = l1GctEmulDigis
    untracked bool Verbose = true
    int32 GctFedId = 745
  }

  module digi2 = GctRawToDigi {
    untracked bool Verbose = true
    int32 GctFedId = 745
  }

  module test= L1GctTestAnalyzer { 
    untracked InputTag rawInput = l1GctEmulDigis
    untracked InputTag emuInput = digi2
    untracked bool doRctEm = false
    untracked bool doInternEm = false
  }

  path p = { raw, digi2 } //, test }

  module outputEvents = PoolOutputModule {
    untracked string fileName = "gctDigiToRawTest.root"
  }

  endpath outpath = { outputEvents }

}
