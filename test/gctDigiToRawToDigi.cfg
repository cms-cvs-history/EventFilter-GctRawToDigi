

process gctValidation = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {
      "file:gctDigi.root"
    }
  }	

  untracked PSet maxEvents = {untracked int32 input = 1}

  module raw = GctDigiToRaw {
    InputTag inputLabel = gctDigis
    untracked bool Verbose = true
    int32 GctFedId = 745
  }

  module digi2 = GctRawToDigi {
    untracked bool Verbose = true
    int32 GctFedId = 745
  }

  path p = { raw, digi2 }

  module outputEvents = PoolOutputModule {
    untracked string fileName = "gctDigiToRawTest.root"
  }

  endpath outpath = { outputEvents }

}
