

process gctVmeToDigi = {

//  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  service = MessageLogger {
    untracked vstring destinations = { "debug.log" }
    untracked PSet debug.log = { untracked string threshold = "DEBUG" } 
    untracked vstring debugModules =  { "TextToRaw", "GctRawToDigi"}
  }

  source = EmptySource { }

  untracked PSet maxEvents = { untracked int32 input = 3564 }

  module gctRaw = TextToRaw {
    untracked string filename = "captureMultiTriggers-EcalCounterData.txt"
    untracked int32 GctFedId = 745
  }

  module gctDigis = GctRawToDigi {
    int32 GctFedId = 745
  }

  module dump = DumpFEDRawDataProduct { 
    untracked vint32 feds = { 745 }
    untracked bool dumpPayload = true
  }
  include "L1Trigger/GlobalCaloTrigger/test/gctTestAnalyzer.cfi"
  replace gctTest.rawInput = gctDigis
  replace gctTest.emuInput = l1GctEmulDigis
  replace gctTest.doHardware = true
  replace gctTest.doEmulated = false
  replace gctTest.doRctEm = true
  replace gctTest.doInternEm = false
  replace gctTest.doEm = true
  replace gctTest.doJets = false

  path p = { gctRaw, dump, gctDigis, gctTest }

  module outputEvents = PoolOutputModule {
    untracked vstring outputCommands = {
      "drop *",
      "keep *_gctDigis_*_*",
      "keep *_gctRaw_*_*"
    }
    untracked string fileName = "gctDigi.root"
  }

  endpath outpath = { outputEvents }

}
