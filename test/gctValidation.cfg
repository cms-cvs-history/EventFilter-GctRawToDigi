
process gctValidation = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource { 
    untracked vstring fileNames = {
      'file:gctDigi.root'}
  }

  untracked PSet maxEvents = {untracked int32 input = 1000}


  include "L1Trigger/Configuration/data/L1CaloEmulator.cff"
  replace l1GctEmulDigis.inputLabel = gctDigis

  include "L1Trigger/GlobalCaloTrigger/test/gctTestAnalyzer.cfi"
  replace gctTest.rawInput = gctDigis
  replace gctTest.emuInput = l1GctEmulDigis
  replace gctTest.doHardware = true
  replace gctTest.doEmulated = false
  replace gctTest.doRctEm = true
  replace gctTest.doInternEm = false
  replace gctTest.doEm = true
  replace gctTest.doJets = false


  path p = { gctTest }

}
