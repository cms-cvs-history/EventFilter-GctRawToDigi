

process gctVmeToDigi = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  
  source = EmptySource {
    untracked int32 maxEvents = 1
  }

  module vmeToRaw = GctVmeToRaw {
    untracked string filename = "slinkOutput.txt"
    untracked int32 eventSize = 256
  }

  module rawToDigi = GctRawToDigi {
    untracked int32 GctFedId = 1
  }

  path p = { vmeToRaw, rawToDigi }

  module outputEvents = PoolOutputModule {
    untracked string fileName = "gctRaw.root"
  }

  endpath outpath = { outputEvents }

}