
process gctRawToDigi = {

#  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  service = MessageLogger {
    untracked vstring destinations = { "debug.log" }
    untracked PSet debug.log = { untracked string threshold = "DEBUG" } #    untracked vstring debugModules =  { "DumpFEDRawDataProduct", "TextToRaw", "GctRawToDigi"}
  }

  source = PoolSource { 
    untracked vstring fileNames = { 
       'file:gctRaw.root'
     }
  }

replace PoolSource.fileNames = {
'/store/relval/2008/4/28/RelVal-RelValTTbar-1209247429-IDEAL_V1-2nd/0001/426C1A24-0615-DD11-9666-001D09F251CC.root'
}


  untracked PSet maxEvents = { untracked int32 input = 10 }

  module gctDigis = l1GctHwDigis from "EventFilter/GctRawToDigi/data/l1GctHwDigis.cfi"
  replace gctDigis.inputLabel = rawDataCollector

  include "EventFilter/GctRawToDigi/data/gctFakeJets.cfi"

  path p = { gctDigis, gctFakeJets }


  module outputEvents = PoolOutputModule {
    untracked vstring outputCommands = {
//      "keep *"
      "keep *_gctDigis_*_*",
      "keep *_gctFakeJets_*_*"
    }
    untracked string fileName = "gctFakeJets.root"
  }

  endpath outpath = { outputEvents }

}
